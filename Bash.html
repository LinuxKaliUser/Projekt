          window.open("/index.html")

          window.open("/Terminal.html")  
        }else if(form.search.value=="Bash"){

        }else if(form.search.value==""){
     
          window.open("/")  
        }else {
          alert ("Die Eingabe ist nicht richtig oder die gibt es nicht")
          }
      }
